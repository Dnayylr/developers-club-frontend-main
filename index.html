<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Club Sistemas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<!-- component -->
<body class="font-mono bg-white">
    <!-- Container -->
    <div class="container mx-auto">
        <div class="flex justify-center px-6 my-12">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                <!-- Col -->
                <div
                    class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
                    style="background-image: url('./more.jpg')"
                ></div>
                <!-- Col -->
                <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <h3 class="pt-4 text-2xl text-center">Registro club de sistemas</h3>

                    <!-- &  form  -->
                    <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded form" id="formulario">
                        <div class="mb-4 md:flex md:justify-between">
                            <div class="mb-4 md:mr-2 md:mb-0">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
                                    Nombre completo
                                </label>
                                <input
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="username"
                                    type="text"
                                />
                            </div>
                            <div class="md:ml-2">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
                                    Numero de control
                                </label>
                                <input
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="numberControl"
                                    type="text"
                                />
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                Correo institucional
                            </label>
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="email"
                                type="email"
                                placeholder="@aguaprieta.tecnm.mx..."
                            />
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                ¿Por que te gustaría unirte al club de sistemas?
                            </label>
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="question_one"
                                type="text"
                                placeholder="Respuesta..."
                            />
                            <label class="block mb-1 text-sm font-bold text-gray-700" for="email">
                                ¿Cuales son tus areas de interés dentro de los sistemas computacionales?<br><br>
                        
                                    <label>
                                        <input type="checkbox" name="intereses" value="programacion"> Programación
                                    </label><br>
                                    <label>
                                        <input type="checkbox" name="intereses" value="desarrollo-web"> Desarrollo web
                                    </label><br>
                                    <label>
                                        <input type="checkbox" name="intereses" value="videojuegos"> Videojuegos
                                    </label><br>
                                    <label>
                                        <input type="checkbox" name="intereses" value="ia"> Inteligencia Artificial (IA)<br>
                                    </label><br>
                                    <label class="block mb-1 text-sm font-bold text-gray-700" for="otras-opciones">Escribe otras opciones:
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="question_two"
                                type="text"
                                placeholder="Respuesta..."
                            />
                        </label>
                            <br>
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                ¿Qué esperas obtener de tu participación en el club?
                            </label>
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="question_tree"
                                type="text"
                                placeholder="Respuesta..."
                            />
                        </div>
                        <div class="mb-4 md:flex md:justify-between">
                            <div class="mb-4 md:mr-2 md:mb-0">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                                    Número de télefono
                                </label>
                                <input
                                    class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="numberPhone"
                                    type="number"
                                />
                            </div>
                            <div class="md:ml-2">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
                                    Carrera
                                </label>
                                <input
                                    class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="carrera"
                                    type="text"
                                />
                            </div>
                            
                        </div>
                        <div class="mb-6 text-center">
                            <button type="submit"
                                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                type="button"
                            >
                                Registrarse ahora
                            </button>
                        </div>
                        <hr class="mb-6 border-t" />
            
                        <div class="text-center">
                            <p
                                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                href="#"
                            >
                            <strong style="font-size: 18px;">Developers: </strong> <br>
                                @dnayylg<br>
                                @hiram.dev
                        </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/api.js"></script>
</body>
</html>
